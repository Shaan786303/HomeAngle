<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style1.css">
</head>
<body class="bac">
    <div class="container my-2">
		<h1 class="bold">USER'S LIST</h1>
		<a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> BACK TO HOME </a>
		<table border="1" class="table table-striped table-dark">
			<thead>
				<tr>
					<th>UserID</th>
					<th>Name</th>
					<th>Email</th>
                    <th>Password</th>
                    <th>Contact</th>
                    <th>Address</th>
					<th> Actions </th>
				</tr>
			</thead>
            <tbody>
				<tr th:each="user : ${listUser}">
					<td th:text="${user.userid}"></td>
					<td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.contact}"></td>
                    <td th:text="${user.address}"></td>
					<td> <a th:href="@{/showupdateform/{id}(id=${user.userid})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteuser/{id}(id=${user.userid})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
        </table>
	</div>
</body>
</html>
