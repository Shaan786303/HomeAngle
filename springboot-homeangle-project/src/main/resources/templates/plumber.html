<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Handyman</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style1.css">
</head>

<body class="plumbac">
	<div class="container my-2">
		<h1 class="bold">PLUMBER'S LIST</h1>
		<a th:href="@{/addplumber}" class="btn btn-primary btn-sm mb-3"> ADD PLUMBER </a>
		<table border="1" class="table table-striped table-dark">
			<thead>
				<tr>
					<th>Plumber_Id</th>
					<th>Name</th>
					<th>Email</th>
					<th>Contact</th>
					<th>Address</th>
					<th>Experience</th>
					<th>Fees</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="plumber : ${listPlumber}">
					<td th:text="${plumber.id}"></td>
					<td th:text="${plumber.name}"></td>
					<td th:text="${plumber.email}"></td>
					<td th:text="${plumber.contact}"></td>
					<td th:text="${plumber.address}"></td>
					<td th:text="${plumber.experience}"></td>
					<td th:text="${plumber.fees}"></td>
					<td> <a th:href="@{/showPlumUpdateForm/{id}(id=${plumber.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deletePlumber/{id}(id=${plumber.id})}" class="btn btn-danger">Delete</a>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
